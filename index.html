# laxmi-collections
online dark store
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laxmi Collections</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #101010;
            color: white;
        }
        header {
            background: #000;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background: #181818;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px;
            font-size: 14px;
        }
        .banner {
            padding: 20px;
            text-align: center;
            background: #222;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 15px;
        }
        .product-card {
            background: #1c1c1c;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 8px;
        }
        button {
            background: #ffb300;
            border: none;
            padding: 8px 12px;
            color: black;
            border-radius: 6px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <header>
        Laxmi Collections
    </header>

    <div class="banner">
        ✨ Welcome to our Online Store ✨
    </div>

    <div class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product">
            <p>Product 1</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product">
            <p>Product 2</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Admin</a>
    </nav>

</body>
</html>
